<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Hotel Booking</title>
    <link rel="stylesheet" href="contact us css.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="pictures/logos/logo.webp" alt="Hotel Booking Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Body -->
    <section class="contact-form">
        <div class="container">
            <h1>Contact Us</h1>
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
                <label for="country">Country:</label>
                <input type="text" id="country" name="country">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone">
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="social-links">
            <a href="https://www.facebook.com"><img src="pictures/logos/facebooklogo.png" alt="Facebook"></a>
            <a href="https://www.instagram.com"><img src="pictures/logos/instalogo.webp" alt="instagram"></a>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
