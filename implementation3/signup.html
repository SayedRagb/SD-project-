<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="signup style.css">
</head>
<body>

<div class="signup-container">
    <form id="signup-form" action="test.html">
        <h2>Sign Up</h2>
        <div class="input-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>
            <span class="input-error" id="name-error"></span>
        </div>
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <span class="input-error" id="email-error"></span>
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <span class="input-error" id="password-error"></span>
        </div>
        <button type="submit">Sign Up</button>
        <div class="form-footer">
            <a href="Untitled-1.html">Back to Login</a>
        </div>
    </form>
</div>

<script src="script.js"></script>
</body>
</html>
